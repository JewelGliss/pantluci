# Particles :
á:
  type: particle
  short: verb phrase generator
  long: |
    verb(modifier verb), verb(modified verb) => verb(a verb phrase)
    number(quantifier), verb(modified verb) => verb(the verb happening some number of times)
e:
  type: particle
  short: noun phrase generator
  long: |
    noun(modifier noun), noun(modified noun) => noun(a noun phrase)
    number(quantifier), noun(modified noun) => noun(some number of the nouns)
i:
  type: particle
  short: subject attacher
  long: |
    noun(subject), verb(verb) => number(verb with subject attached)
lí:
  type: particle
  short: object attacher
  long: |
    noun(object), verb(verb) => verb(verb with object attached)
óli:
  type: particle
  short: long digit binder
  long: |
    number(digit), number(digit) => number(first digit followed by the second digit)
va:
  type: particle
  short: short digit binder
  long: |
    number(digit), number(digit) => number(first digit followed by the second digit zero padded)
zulu:
  type: particle
  short: digit repeater
  long: |
    number(digit), number(quantifier) => number(the digit repeated some number of times)
kán:
  type: particle
  short: and
  long: |
    DETAILS TBD
qýyn:
  type: particle
  short: or
  long: |
    DETAILS TBD
réen:
  type: particle
  short: xor
  long: |
    DETAILS TBD
